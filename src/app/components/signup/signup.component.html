<div class="allPage">
<h3> Sign Up </h3>

<p *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</p>

<form (ngSubmit)="doSignUp()">

    <div class="form-group">
  <label for="username-input"> Name</label>
  <input id="username-input" type="text" placeholder="Your Name" [(ngModel)]="signUpInfo.username" name="usernameValue">
  <br>
</div>

<div class="form-group">
  <label for="email-input"> Email</label>
  <input id="email-input" type="email" placeholder="Your Email" [(ngModel)]="signUpInfo.email" name="emailValue">
  <br>
</div>

<div class="form-group">
  <label for="password-input"> Password </label>
  <input id="password-input" type="password" placeholder="*****" [(ngModel)]="signUpInfo.password" name="passwordValue">
  <br>
</div>
  
<div class="form-group">
  <label for="password-input">Re-enter password </label>
  <input id="checkedPassword-input" type="password" placeholder="*****" [(ngModel)]="signUpInfo.checkedPassword" name="checkedPasswordValue">
  <br>
</div>

  <button class="btn btn-info"> Sign Up </button>
</form>
<p>Already have an account?
  <a [routerLink]="['/']">Log In</a>
</p>

</div>
